<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <div class="content mt-4">
        <div class="image">
            <img src="coverSubmit.jpg" alt="cover">
        </div>
        <form action="submit.html" name="myForm" method="post" id="form">
            <div class="form">
                <div id="name" class="blanks mt-1">
                    <div>
                        <h4 class="title mb-1">First Name :</h4>
                        <input type="text" placeholder="First Name" class="input p-3" name="fname" maxlength="15">
                    </div>
                    <div class="lastName">
                        <h4 class="title mb-1">Last Name :</h4>
                        <input type="text" placeholder="Last Name" class="input p-3" name="lname" maxlength="15">
                    </div>
                </div>
                <div id="email" class="blanks">
                    <h4 class="title mt-4 mb-1">Email :</h4>
                    <input type="text" placeholder="example@gmail.com" name="email" class="input p-3">
                </div>
                <div id="number" class="blanks">
                    <h4 class="title mt-4 mb-1">Phone Number :</h4>
                    <input type="text" placeholder="Number" name="number" id="number" class="input p-3">
                </div>
                <div class="selectors">
                    <div id="age" class="blanks">
                        <h4 class="title mt-4 mb-1">Age :</h4>
                        <input type="number" placeholder="Age" name="age" class="input age p-3">
                    </div>
                    <div id="Gender" class="blanks">
                        <h4 class="title mt-4 mb-1">Gender :</h4>
                        <input type="radio" name="gender" id="male">
                        <label for="gender" class="genderTag">Male</label><br>
                        <input type="radio" name="gender" id="female">
                        <label for="gender" class="genderTag">Female</label><br>
                    </div>
                </div>
                <div id="submit" class="blanks mx-5 mt-3">
                    <button type="submit" class="button mt-2" onclick="return validateForm()"><a href="submit.html"
                            class="submit">Submit</a></button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
